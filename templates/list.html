
<md-subheader class="md-no-sticky" >{{page_title}}</md-subheader>

<div ng-repeat="post in posts" >
<md-list-item class="md-3-line md-long-text">
    <img  ng-if="post.acf.feature_image.url" ng-src="{{post.acf.feature_image.url}}" class="md-avatar" alt="Post Image" />
    <div class="md-list-item-text">
        <h3>{{post.title.rendered}}</h3>
        <p ng-bind-html="post.content.rendered | to_trusted" md-truncate>
        </p>
    </div>
    <md-button ui-sref="details({id: post.id})">Read More</md-button>
</md-list-item>
<md-divider ></md-divider>
</div>

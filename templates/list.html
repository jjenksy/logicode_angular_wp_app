    <md-card ng-repeat="post in posts">
        <div ng-if="card.media">
            <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
        </div>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{post.title.rendered}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content ng-bind-html="post.content.rendered | to_trusted" md-truncate>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <!--<md-card-icon-actions>-->
            <!--<md-button class="md-icon-button" aria-label="Favorite">-->
            <!--<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>-->
            <!--</md-button>-->
            <!--<md-button class="md-icon-button" aria-label="Share">-->
            <!--<md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>-->
            <!--</md-button>-->
            <!--</md-card-icon-actions>-->
            <md-button ui-sref="details({id: post.id})">Read More</md-button>
        </md-card-actions>
    </md-card>
